
<div class="fondo-modal-imagen animated fadeIn fast"
    [ngClass]="{'oculto': modalImagenService.ocultarModal}">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                   <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-hidden="true"
                      (click)="ocultarModal()">Ã—</button>
                </div>
                <div class="modal-body">
                  <h3>Seleccione una Imagen</h3>
                  <img *ngIf="!imgTem" [src]="modalImagenService.img" alt="user-img" class="img-avatar">
                 <img *ngIf="imgTem" [src]="imgTem" alt="user-img" class="img-avatar">

                <br>
                <br>
               <input
                  type="file"
                  (change)="cambiarImagen( $event )">
                </div>
                <div class="modal-footer">
                  <button
                      type="button"
                      class="btn btn-default waves-effect"
                      data-dismiss="modal"
                      (click)="ocultarModal()">Cancelar</button>
                   <button
                      type="button"
                      class="btn btn-danger waves-effect waves-light"
                      (click)="subirImagen()">Actulizar
                      imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
