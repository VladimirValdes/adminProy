<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My profile</h4>
                <h6 class="card-subtitle">Ajustes</h6>
             <form
                  class="form p-t-20"
                  [formGroup]= "perfilForm"
                  (ngSubmit)= "actulizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                           <input
                              type="text"
                              class="form-control"
                              id="exampleInputuname"
                              placeholder="Username"
                              formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input
                              type="email"
                              class="form-control"
                              id="exampleInputEmail1"
                              placeholder="Enter email"
                              formControlName="correo"
                              [readOnly]="usuario.google!">
                        </div>
                    </div>
                  
                    <button
                      type="submit"
                      class="btn btn-success waves-effect waves-light m-r-10"
                      [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <img *ngIf="!imgTem" [src]="usuario.imagenUrl" alt="user-img" class="img-avatar">
                <img *ngIf="imgTem" [src]="imgTem" alt="user-img" class="img-avatar">

                <br>
               <input
                  type="file"
                  (change)="cambiarImagen( $event )">
                <br>
                <br>
                <button
                    type="button"
                    class="btn btn-success waves-effect waves-light m-r-10"
                    [disabled]="!imagenSubir"
                    (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar Imagen
              </button>
            </div>
        </div>
    </div>
    
</div>
