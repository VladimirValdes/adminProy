<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info"
                    *ngIf="usuarios.length === 0">
                    <p class="mb-0">
                        No hay usuario con ese termino
                    </p>
                </div>
                    <div class="table-responsive"
                    *ngIf="usuarios.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Avatar</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of usuarios"
                                    class="animated fadeIn fast">
                                    <td>
                                        <img [src]=" user.img! | imgen: 'usuarios'" alt="imagen-usuario"
                                          class="w75">
                                    </td>
                                    <td>{{ user.nombre }}</td>
                                </tr>
                               
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info"
                    *ngIf="hospitales.length === 0">
                    <p class="mb-0">
                        No hay hospitales con ese termino
                    </p>
                </div>
                    <div class="table-responsive"
                        *ngIf="hospitales.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Avatar</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hop of hospitales"
                                    class="animated fadeIn fast">
                                    <td>
                                        <img [src]=" hop.img! | imgen: 'hospitales'" alt="imagen-hospitales"
                                        class="w75">

                                    </td>
                                    <td>{{ hop.nombre }}</td>
                                </tr>
                               
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <div class="alert alert-info"
                    *ngIf="medicos.length === 0">
                    <p class="mb-0">
                        No hay medicos con ese termino
                    </p>
                </div>
                    <div class="table-responsive"
                        *ngIf="medicos.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Avatar</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let medic of medicos"
                                 class="animated fadeIn fast">
                                    <td>
                                        <img [src]=" medic.img! | imgen: 'medicos'" alt="imagen-medico"
                                            class="w75">

                                    </td>
                                    <td>
                                        <a [routerLink]="['/dashboard/medico', medic._id ]">
                                        
                                            {{ medic.nombre }}
                                        </a>
                                    </td>
                                </tr>
                               
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
